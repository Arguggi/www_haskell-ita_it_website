$for(blogs)$

<div class="blog-post">
  <h2 class="blog-post-title"><a href="$url$">$title$</a></h2>
  <p class="blog-post-meta">$date$ in $category$</p>
$if(teaser)$
$teaser$
$else$
$body$
$endif$
                        
$if(teaser)$
      <p class="lead"><a href="$url$" class="btn btn-default">Read More</a></p>
$endif$
 
</div>
$endfor$

<!-- Pagination -->
<nav>
  <ul class="pager">
  $if(previousPageUrl)$
    <li class="previous">
      <a href="$previousPageUrl$">Previous</a>
    </li>
  $else$
     <li class="previous disabled">
      <a href="#">Previous</a>
    </li>
  $endif$
  $if(nextPageUrl)$
     <li class="next">
      <a href="$nextPageUrl$">Next</a>
    </li>
  $else$
      <li class="next disabled">
      <a href="#">Next</a>
    </li>
  $endif$
  </ul>
</nav>
